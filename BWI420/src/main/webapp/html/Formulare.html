<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LoginView</title>
</head>
<body>
<h3>Formulare</h3>
Formulare koennen http-Request-Parameter als name/value-Paare uebertragen

<form action="../jsp/LoginAppl.jsp" method="get">

<select name=myChoice multiple size="3">
	<option value="BWI420">Webanwendungen</option>
	<option value="BWI501">Informationssicherheit</option>
	<option>Wochenende</option>
</select>
<br>
<textarea name="myName" cols="30" rows="5"></textarea>

<h4>Radio-Buttons</h4>
<label><input type="radio" name="gender" value="m" /> maennlich</label><br>
<label><input type="radio" name="gender" value="w" /> weiblich</label><br>
<label><input type="radio" name="gender" value="n" checked /> weissnich</label><br>

<h4>Checkboxen</h4>
Checkboxen koennen mehrere name/value-Paare mit demselben name uebertragen<br>
<label><input type="checkbox" name="card" value="v" checked /> Visacard</label><br>
<label><input type="checkbox" name="card" value="m" /> Mastercard</label><br>
<label><input type="checkbox" name="card" value="f" checked /> Fancycard</label><br>




<br>
<input type="button" name="myButton" value="Test" />
<input type="hidden" name="myHidden" value="mySecret123" />

<input type="range" name="myRange" value="" />
<input type="color" name="myColor" value="" />
<input type="date" name="myDate" value="" />
<input type="number" name="myNumber" value="" />
<input type="email" name="myEmail" value="" />

<table>
	<tr>
		<td>Nickname:</td>
		<td><input type="text"
					name="userid"
					value="" 
					placeholder="test"
					required
					size="25"
					maxlength="10"
			/>
		</td>
	</tr>
	<tr>
		<td>Passwort:</td>
		<td><input type="password" name="password" value="" /></td>
	</tr>
	<tr>
		<td><input type="reset" name="reset" value="Reset" /></td>
		<td><input type="submit" name="loginBtn" value="Anmelden" /></td>
	</tr>
</table>
</form>
</body>
</html>
